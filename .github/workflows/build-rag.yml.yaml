name: Build RAG index

on:
  push:
    paths:
      - "docs/**"
      - "scripts/build_rag_index.py"
      - ".github/workflows/build-rag.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install sentence-transformers

      - name: Build RAG indexes
        run: |
          python scripts/build_rag_index.py

      - name: Copy RAG files into docs
        run: |
          mkdir -p docs/rag
          cp rag/*.json docs/rag/

      - name: Commit index files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/rag/*.json
          git commit -m "Update RAG indexes" || echo "No changes"
          git push
