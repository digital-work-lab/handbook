name: Build RAG index

on:
  workflow_dispatch:
  schedule:
    # Every Monday at 03:00 UTC (weekly)
    - cron: "0 3 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install sentence-transformers

      - name: Build RAG indexes
        run: |
          python src/rag.py

      - name: Copy RAG files into docs
        run: |
          mkdir -p docs/rag
          cp -r rag/* docs/rag/

      - name: Commit index files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/rag/**
          git commit -m "Update RAG indexes" || echo "No changes"
          git push
