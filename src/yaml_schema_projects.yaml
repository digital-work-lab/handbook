filename: regex(r'^.*\.md$')
layout: str(equals='default')
title: str()
title_long: str()
parent: str(equals='25 Projects')
grand_parent: str(equals='Research')
status: regex(r'^(planned|writing|under-review|published)$')
collaborators: list(str())
associated_projects: list(str())
resources: list(include('resource'))
history: list(include('history_event'), required=False)
output: list(include('output_item'), required=False)
---
resource:
  name: str()
  link: str()
  access: list(str(), required=False)
  last_updated: day(required=False)
output_item:
  name: str()
  link: str()
  type: str()
history_event:
  date: day()
  event: str()
  artifact: str(required=False)
  decision: str(required=False)
